<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 40px; padding-left: 40px; padding-right: 20px;">
    <div class="col-9">
        <h4 style="color: rgb(120,120,120); margin-bottom: 4px;">{{ job['title'] }}</h4>
        <div>
            <b>Location:</b> {{ job['location'] }}
        </div>
        {% if 'salary' in job %}
        <div>
            <b>Salary:</b> {{ job['salary'] }}
        </div>
        {% endif %}
    </div>
  <div class="col-3 d-flex justify-content-end align-items-center" style="margin-left: auto; margin-right: 60px;">
      <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
      </div>
  </div>
